<div class="shop-checkout shop-form">
	<h1>Check Out</h1>
	<p>• Required</p>
	<form id="catwebformform42059" class="skip-form-reset" name="catwebformform42059" onsubmit="return checkWholeForm42059(this)" action="/FormProcessv2.aspx?WebFormID=10850&amp;OID={module_oid}&amp;OTYPE={module_otype}&amp;EID={module_eid}&amp;CID={module_cid}" method="post" enctype="multipart/form-data">
		<div class="row">
			<div class="col-sm-8 form">
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label>First Name•</label>
							<input class="form-control" id="FirstName" type="text" maxlength="255" name="FirstName" value="{module_firstname}">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label>Last Name•</label>
							<input class="form-control" id="LastName" type="text" maxlength="255" name="LastName" value="{module_lastname}">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label>Email•</label>
							<input class="form-control" id="EmailAddress" type="text" maxlength="255" name="EmailAddress" value="{module_emailaddress}">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label>Work Phone Number</label>
							<input class="form-control" id="WorkPhone" type="text" maxlength="255" name="WorkPhone" value="{module_workphone}">
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<label>Company</label>
							<input class="form-control" id="Company" type="text" maxlength="255" name="Company" value="{module_company}">
						</div>
					</div>
				</div>
				
				<hr>

				<div class="row">
					<div class="col-sm-12">
						<h2>Shipping</h2>
					</div>
					<div class="col-sm-12">
						<label>Address</label>
						<input class="cat_textbox" id="ShippingAddress" value="{module_homeaddress}" type="text" maxlength="500" value="" name="ShippingAddress">
					</div>
					<div class="col-sm-12">
						<label>Address 2</label>
						<input class="cat_textbox" id="ShippingAddress2" type="text" maxlength="500" name="ShippingAddress2">
					</div>
					<div class="col-sm-7">
						<label>City</label>
						<input class="cat_textbox" id="ShippingCity" value="{module_homecity}" type="text" maxlength="255" name="ShippingCity">
					</div>
					<div class="col-sm-2">
						<label>State</label>
						<input class="cat_textbox" id="ShippingState" value="{module_homestate}" type="text" maxlength="255" name="ShippingState">
					</div>
					<div class="col-sm-3">
						<label>Zipcode</label>
						<input class="cat_textbox disabled" id="ShippingZip" value="{module_homezip}" type="text" maxlength="255" name="ShippingZip">
					</div>
					<div class="hide col-sm-12">
						<label>Country</label>
						<select class="cat_dropdown" id="ShippingCountry" name="ShippingCountry">
							{% include "/_System/includes/lib/forms/form-country-select.inc" %}
						</select>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-12">
						<h2>Billing</h2>
					</div>
					<div class="col-sm-12">
						<label class="pull-left width-auto">Address</label>
						<span class="pull-right"><input type="checkbox" onclick="SetBilling(this.checked);" id="SameAsShipping" /> <label for="SameAsShipping">Same As Shipping</label></span>
						<input class="cat_textbox" id="BillingAddress" value="{module_homeaddress}" type="text" maxlength="500" name="BillingAddress">
					</div>
					<div class="col-sm-12">
						<label class="pull-left width-auto">Address 2</label>
						<input class="cat_textbox" id="BillingAddress2" type="text" maxlength="500" name="BillingAddress2">
					</div>
					<div class="col-sm-7">
						<label>City</label>
						<input class="cat_textbox" id="BillingCity" value="{module_homecity}" type="text" maxlength="255" name="BillingCity">
					</div>
					<div class="col-sm-2">
						<label>State</label>
						<input class="cat_textbox" id="BillingState" value="{module_homestate}" type="text" maxlength="255" name="BillingState">
					</div>
					<div class="col-sm-3">
						<label>Zipcode</label>
						<input class="cat_textbox" id="BillingZip" value="{module_homezip}" type="text" maxlength="255" name="BillingZip">
					</div>
					<div class="hide col-sm-12">
						<label>Country</label>
						<select class="cat_dropdown" id="BillingCountry" name="BillingCountry">
							{% include "/_System/includes/lib/forms/form-country-select.inc" %}
						</select>
					</div>
				</div>

				<hr>

				<div class="form-group">
					<label>Shipping Instructions</label>
					<textarea class="cat_listbox" id="ShippingInstructions" name="ShippingInstructions" cols="5"></textarea>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="form-group">
							<label>Amount•</label>
							<input class="form-control" id="Amount" type="text" name="Amount">
						</div>
						<div>
							<label>Payment Method</label>
							<div class="radio">
								<label>
									<input onclick="ShowCCFields(this.value);" type="radio" checked="true" value="1" name="PaymentMethodType">Credit Card
					 			</label>
							</div>
							<div class="radio">
								<label>
					  				<input onclick="ShowCCFields(this.value);" type="radio" value="7" name="PaymentMethodType">Credit Card (Hosted) (remove if not required)
					 			</label>
							</div>
							<div class="radio">
								<label>
					 				<input onclick="ShowCCFields(this.value);" type="radio" value="3" name="PaymentMethodType">COD
					  			</label>
							</div>
							<div class="radio">
								<label>
					  				<input onclick="ShowCCFields(this.value);" type="radio" value="5" name="PaymentMethodType">PayPal
					  			</label>
							</div>
							<div class="radio">
								<label>
					  				<input onclick="ShowCCFields(this.value);" type="radio" value="9" name="PaymentMethodType">Gift Voucher
					  			</label>
							</div>
							<div class="radio hidden">
								<label>
					  				<input type="radio" name="PaymentMethodType" id="PaymentMethodType_10" value="10">Free
					  			</label>
							</div>
						</div>
						<div id="paymentdiv">
							<div class="well">
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<label>Name on Card•</label>
											<input class="form-control" id="CardName" type="text" name="CardName">
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group">
											<label>Type•</label>
											<select class="cat_dropdown" id="CardType" name="CardType">
												<option value="1" selected="true">Visa</option>
												<option value="2">Master Card</option>
												<option value="3">Bank Card</option>
												<option value="4">American Express</option>
												<option value="5">Diners Club</option>
												<option value="6">JCB</option>
											</select>
										</div>
									</div>
									<div class="col-sm-8">
										<div class="form-group">
											<label>Card Number•</label>
											<input class="form-control" id="CardNumber" type="text" name="CardNumber">
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<label>CCV•</label>
											<input class="form-control" id="CardCCV" type="text" name="CardCCV">
										</div>
									</div>
									<div class="col-sm-6">
										<label>Expiry•</label>
										<select class="cat_dropdown_smaller" id="CardExpiryMonth" name="CardExpiryMonth">
											<option value="1" selected="true">Jan</option>
											<option value="2">Feb</option>
											<option value="3">Mar</option>
											<option value="4">Apr</option>
											<option value="5">May</option>
											<option value="6">Jun</option>
											<option value="7">Jul</option>
											<option value="8">Aug</option>
											<option value="9">Sep</option>
											<option value="10">Oct</option>
											<option value="11">Nov</option>
											<option value="12">Dec</option>
										</select>
									</div>
									<div class="col-sm-6">
										<label>&nbsp;</label>									
										<select class="cat_dropdown_smaller" id="CardExpiryYear" name="CardExpiryYear">
											{% assign displayNumberOfYears = 6 -%}
											{% include '/_System/includes/shop/credit-card-expiration-years.inc' -%}
										</select>
									</div>
								</div>
							</div>
						</div>
						<!-- paymentdiv -->
						<div class="row">
							<div class="col-xs-2 col-sm-4"><img class="img-responsive" alt="GlobalSign SSL Site Seal" src="/CatalystImages/globalsign-ssl-site-seal.gif"></div>
							<div class="col-xs-10 col-sm-8">
								<div class="form-group">
									<input class="cat_button" id="catwebformbutton" type="submit" value="Place Order">
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js"></script>
		<script language="javascript" type="text/javascript">
			//<![CDATA[
			var submitcount42059 = 0;

			function checkWholeForm42059(theForm) {
				var why = "";
				if (theForm.FirstName) why += isEmpty(theForm.FirstName.value, "First Name");
				if (theForm.LastName) why += isEmpty(theForm.LastName.value, "Last Name");
				if (theForm.EmailAddress) why += checkEmail(theForm.EmailAddress.value);
				if (!theForm.PaymentMethodType || getRadioSelected(theForm.PaymentMethodType) == 1) {
					if (theForm.CardName) why += isEmpty(theForm.CardName.value, "Name on Card");
					if (theForm.CardNumber) why += isNumeric(theForm.CardNumber.value, "Card Number");
					if (theForm.Amount) why += isCurrency(theForm.Amount.value, "Amount");
				}
				if (theForm.PaymentMethodType) why += checkSelected(theForm.PaymentMethodType, "Payment Method");
				if (why != "") {
					alert(why);
					return false;
				}
				if (submitcount42059 == 0) {
					submitcount42059++;
					theForm.submit();
					return false;
				} else {
					alert("Form submission is in progress.");
					return false;
				}
			}
			// Credit Card info is not required if paying by PayPal, Hosted Credit Card, COD etc
			function ShowCCFields(val) {
				if (!document.getElementById('paymentdiv'))
					return;
				if (val != 1)
					document.getElementById('paymentdiv').style.display = 'none';
				else
					document.getElementById('paymentdiv').style.display = 'inline';
			}
			//]]>

			//Same as Shipping checkbox
			function SetBilling(checked) {
				if (checked) {
					document.getElementById('BillingAddress').value = document.getElementById('ShippingAddress').value;
					document.getElementById('BillingAddress2').value = document.getElementById('ShippingAddress2').value;
					document.getElementById('BillingCity').value = document.getElementById('ShippingCity').value;
					document.getElementById('BillingState').value = document.getElementById('ShippingState').value;
					document.getElementById('BillingZip').value = document.getElementById('ShippingZip').value;
					document.getElementById('BillingCountry').value = document.getElementById('ShippingCountry').value;
				} else {
					document.getElementById('BillingAddress').value = '';
					document.getElementById('BillingAddress2').value = '';
					document.getElementById('BillingCity').value = '';
					document.getElementById('BillingState').value = '';
					document.getElementById('BillingZip').value = '';
					document.getElementById('BillingCountry').value = '';
				}
			}
		</script>
		<script type="text/javascript">
			If(document.getElementById(‘Amount’).value == 0)
			document.getElementById(‘PaymentMethodType_10’).checked = true;
		</script>
	</form>
</div>
